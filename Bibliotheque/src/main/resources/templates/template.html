<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bibliothèque</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Style personnalisé -->
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .table {
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .table th {
            background-color: #0d6efd;
            color: white;
        }
        .table td {
            vertical-align: middle;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(13, 110, 253, 0.05);
        }
        .table-responsive {
            overflow-x: auto;
        }
        .alert {
            font-size: 14px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .stat-card {
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .top-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .dashboard-header {
            background: linear-gradient(135deg, #6366f1, #818cf8);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .stat-card {
            transition: transform 0.3s;
            border-radius: 10px;
            border-left: 5px solid;
            margin-bottom: 20px;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .books-card { border-left-color: #4e73df; }
        .loans-card { border-left-color: #1cc88a; }
        .late-loans-card { border-left-color: #f6c23e; }
        .members-card { border-left-color: #36b9cc; }
        .reservations-card { border-left-color: #858796; }
        .extensions-card { border-left-color: #e74a3b; }
        
        .card-icon {
            font-size: 2rem;
            opacity: 0.7;
        }
        .stat-value {
            font-size: 1.75rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navigation :: nav}"></div>

    <!-- Messages flash -->
    <div th:if="${message}" class="alert" th:classappend="${alertClass}" th:text="${message}"></div>
    <div th:replace="~{${page}}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
