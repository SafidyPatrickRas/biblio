
<h2 th:text="${profil.id == null ? 'Ajouter' : 'Modifier'} + ' un profil'"></h2>
<form th:action="@{/profils}" th:object="${profil}" method="post">
    <input type="hidden" th:if="${profil.id != null}" th:field="*{id}" >
    <label>Nom :</label>
    <input type="text" th:field="*{nom}" >
    <span th:errors="*{nom}" style="color:red"></span><br>

    <button type="submit">Valider</button>
</form>
